<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Hello World - Vue.js</title>
</head>
<body>
    <script type="module">

        Vue.createApp({
            data() {
                return {
                    message: "Hello World!",
                    titleClass: "title"
                }
            }
        }).mount("#app")
    </script>

    <div id="app">
        <h1 :class="titleClass">{{ message }}</h1>
    </div>

    <style>
        .title {
            color: red;
        }
    </style>

</body>
</html>
